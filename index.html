<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elit Sert Metal - Yakında Geliyor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Animated Background -->
        <div class="bg-animation">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="logo-section">
                <h1 class="logo">ELİT SERT METAL</h1>
                <div class="logo-subtitle">Kalite & Güven</div>
            </div>

            <div class="coming-soon-section">
                <h2 class="coming-soon-title">
                    <span class="glitch" data-text="YAKINDA">YAKINDA</span>
                </h2>
                <p class="coming-soon-subtitle">Sitemiz çok yakında hazırlanıyor</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <div class="contact-section">
                <h3>Bizimle İletişime Geçin</h3>
                <div class="contact-buttons">
                    <button class="contact-btn phone-btn" onclick="callPhone()">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <span>Telefon</span>
                    </button>
                    <button class="contact-btn email-btn" onclick="sendEmail()">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <span>E-posta</span>
                    </button>
                </div>
            </div>

            <div class="footer">
                <p>&copy; 2025 Elit Sert Metal. Tüm hakları saklıdır.</p>
                <p class="developer">Geliştirici: ITOCH</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
